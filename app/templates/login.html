<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Login</title>
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
         <!-- Flashed Messages -->
         {% with messages = get_flashed_messages(with_categories=true) %}
         {% if messages %}
           <ul class="flashed-messages">
             {% for category, message in messages %}
               <li class="{{ category }}">{{ message }}</li>
             {% endfor %}
           </ul>
         {% endif %}
       {% endwith %}
        <!-- Login Form -->
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="success">Login</button>
        </form>
        <button type="button" class="success" onclick="window.location.href='/register'">Register</button>
    </div>
</body>
</html>
