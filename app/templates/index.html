<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascend - Welcome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e; /* Dark grey background */
            color: #f5f5f5; /* White text */
            display: block;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-or-register {
            background-color: #3a3a3a; /* Slightly lighter grey */
            padding: 20px;
            margin: 50px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-or-register">
        <!-- Logo or App Name -->
        <h1>Ascend</h1>
        <p>Track your climbs, analyze your progression, and reach new heights.</p>
        
        <!-- Login Form -->
        <form action="/login" method="GET">
            <button type="submit">Log In</button>
        </form>
        
        <!-- Registration -->
        <div class="actions">
            <p>Don't have an account? <a href="/register">Register here</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Ascend. All Rights Reserved.</p>
    </footer>
</body>
</html>
